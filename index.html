<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Braille obraz</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Braille obraz</h1>
	<p><a href="https://github.com/Nixoonn/braille-obraz">https://github.com/Nixoonn/braille-obraz</a></p>

	<label for="filepicker">Zdjęcie</label>
	<input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
	<br>
	<label for="threshold">Próg</label>
	<input type="range" id="threshold" min="0" max="255" value="127">
	<br>
	<label for="width">Szerokość znaków</label>
	<input type="number" id="width" value="100" step="10"> (>500 robi się opóźniona)

	<div id="output" contenteditable="true"></div>

	<p>(Tak, wiem, że Braille to Unicode, a nie ASCII)</p>

	<script src="dist/index.js" type="module"></script>

</body>

</html>
